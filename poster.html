<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      width: 200px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 3px #1c7430;
    }

    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
